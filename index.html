<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Esercizio 16 - Bootstrap Dashboard</title>
</head>
<body>
    <div id="top-bar">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/logo.svg" alt="boolean-logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                </button>
                <form class="d-flex">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list-ul"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-bell"></i></a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </div>

    <div id="wrapper-down">
        <div id="sidebar">
            <nav>
                <ul id="app-section">
                    <li class="active">
                        <a href="#"><i class="fa-solid fa-house"></i>Home</a>
                    </li>

                    <li>
                        <a href="#"><i class="fa-solid fa-chart-simple"></i>Stats</a>
                    </li>

                    <li>
                        <a href="#"><i class="fa-solid fa-signal"></i></i>Signals</a>
                    </li>
                </ul>
                <!-- Sezione Navigazione xs -->
                <ul id="app-section-xs">
                    <li class="active">
                        <a href="#"><i class="fa-solid fa-house"></i></a>
                    </li>

                    <li>
                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </li>

                    <li>
                        <a href="#"><i class="fa-solid fa-lines-leaning"></i></a>
                    </li>
                </ul>
            </nav>
            
            <div class="settings-section">
                <div class="install-box">
                    <a href="#"><i class="fa-solid fa-gear"></i> Admin </a>
                </div>
            </div>
            <!-- Sezione Profilo xs -->
            <div class="settings-section-xs">
                <div class="install-box">
                    <a href="#"><i class="fa-solid fa-gear"></i></a>
                </div>
            </div>
        </div>

        <div id="main-content">
            <div class="row">
                <div class="col-12">
                    <div class="col-content"></div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row vspace">
                    <div class="col-8">
                        <div class="card classes"></div>
                        <div class="row vspace">
                            <div class="col-12">
                                <div class="card faq"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="report">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card todo"></div>
                                    <div class="row vspace">
                                        <div class="col-12">
                                            <div class="card graphic"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
